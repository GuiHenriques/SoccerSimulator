{% extends "base.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<form action="/register" method="post">
    <input autocomplete="off" autofocus class="form-control mx-auto w-auto mb-3" name="username" placeholder="Username" required type="text">
    <input autocomplete="off" class="form-control mx-auto w-auto mb-3" name="password" placeholder="Password" required type="password">
    <input autocomplete="off" class="form-control mx-auto w-auto mb-3" name="confirmation" placeholder="Password Confirmation" required type="password">
    <button class="btn btn-dark m-3" type="submit">Register</button>
</form>

<footer>Already a user? <a href="/login">Log in</a></footer>
{% endblock %}
