{% extends "base.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
            <input autofocus autocomplete="off" class="form-control mx-auto w-auto mb-3" id="username" name="username" placeholder="Username" required type="text">
            <input autocomplete="off" class="form-control mx-auto w-auto mb-3" id="password" name="password" placeholder="Password" required type="password">
            <button type="submit" class="btn btn-dark m-3">Log in</button>
    </form>

    <footer>Not yet a member? <a href="/register">Register</a></footer>

{% endblock %}
